<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main class="order">
    <div class="hero-picture">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="hero-content">
        <h1 class="title">Order Summary</h1>
        <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </p>
        <div class="plan-type">
            <div class="annual-plan">
                <img src="./assets/images/icon-music.svg" alt="" aria-hidden="true">
                <div>
                    Annual Plan
                    <span>$59.99/year</span>
                </div>
            </div>
            <a href='#' class="change-plan">Change</a>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <div class="cancel-btn">Cancel Order</div>
    </div>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
